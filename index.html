<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="top-container">
    <h1> Simple, traffic-based pricing</h1>

    <p class="top-para">
      Sign-up for our 30-day trial. No credit card required.
    </p>
  </div>

  <div class="middle-container">

    <div class="middle-para">
      <p> <span class="PAGEVIEWS">100K PAGEVIEWS</span> <span class="price">$16</span><span class="month">/month</span></p>
    </div>

    <input type="range" />

    <div>
      <p><span class="month-bill">Monthly Billing</span>
        <span class="year-bill">Yearly Billing</span> <span class="discount">25% discount</span>
      </p>
    </div>

    <hr />

    <div>
      <div>
        <ul>

          Unlimited websites
          </li>
          <li>
            100% data ownership
          </li>
          <li>
            Email reports
          </li>
        </ul>
      </div>

      <div class="free-trial">
        Start my trial
      </div>
    


  </div>

  <div class="bottom-container">
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://gireesh111.github.io/personalwebsite/">Gireesh Elgire</a>.
      </p>

    </div>
  </div>

</body>

</html>
